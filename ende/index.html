<!DOCTYPE html>
<html lang="en">

<head>
	<title>EnDe</title>


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body>
	<div class="container" id="the-container">
		<br />
		<button type="button" class="btn btn-primary" onclick="channel = prompt('CHANNEL'); enter()" id="enter">Enter Channel</button>
		<h2 id="room-label"></h2>
		<input id="input" type="text" class="form-control">
		<h1 id="your-messages">Messages:</h1>
		<div id="messages">

		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script>
		var dataRef = new Firebase('https://ende-chat.firebaseio.com/');
		var channel = "home";
		var channelRef;
		enter();

		function enter() {
			$("#room-label").html(channel);
			channelRef = new Firebase('https://ende-chat.firebaseio.com/' + channel);
			channelRef.push("A user joined");
		}

		channelRef.on('child_added', function (snapshot) {
			var data = snapshot.val();
			console.log(data);
			$("#messages").html("<p>" + data + "</p>" + $("#messages").html());
		});

		$("#input").keypress(function (e) {
			if (e.keyCode == 13) {
				channelRef.push($("#input").val());
				$("#input").val('');
			}
		})
	</script>
</body>

</html>
